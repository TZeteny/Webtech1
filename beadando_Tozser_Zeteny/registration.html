<!doctype html>
<html>
    <head>
        <title>Swords!</title>
        <meta name="description" content="A page for swords.">
        <meta name="author" content="Tőzsér Zétény">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="header">

            <div>
                <h1>Swords! Swords are awsome!<br>Stab, slice and chop!</h1>
            </div>

            <div class="logo-box">
                <img id="logo" src="images/logo-sword.png">    
            </div>
       
        </div>

        <div class="navbar">
            <div class="nav-items">
                <a href=sword-types.html>Sword Types</a>
                <a href=registration.html>Registration</a>
                <a href=not-swords.html>Not Swords</a>
            </div>
        </div>
            
            
        <div class="registration-form" style="font-size: 1.3em; text-align: center;">
            <center>
            <h3>Register to recieve sword news!</h3>
                <form>
                    <table>
                        <tr>
                            <td class="form-element">Name:</td>
                            <td class="form-element">
                                <input type="text" id="name"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-element">Why do you like swords?</td>
                            <td class="form-element">
                                <textarea id="reason" rows="3" cols="21"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-element">You must choose at least one:</td>
                            <td class="form-element"> 
                                <input type="checkbox" id="dayly" name="dayly" value="dayly"/>
                                <label for="dayly">Dayly photo</label>
                                <br>
                                <input type="checkbox" id="weekly" name="weekly" value="weekly"/>
                                <label for="weekly">Weekly news</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-element">Your age:</td>
                            <td class="form-element">
                                <input type="radio" id="age-0-18" name="age" value="0-18"/>
                                <label>0-18</label>
                                <input type="radio" id="age-19-36" name="age" value="19-36"/>
                                <label>19-36</label>
                                <input type="radio" id="age-37+" name="age" value="37+"/>
                                <label>37+</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-element">Your favourite colour:</td>
                            <td class="form-element">
                                <input type="color" name="color" id="color"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-element">Your favourite date:</td>
                            <td class="form-element">
                                <input type="date" id="date" name="date"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="form-button" id="validate" value="Register"/>
                            </td>
                         </tr>
                    </table>
                </form>
            </div>
            </center>
        </div>
    </body>
</html>
